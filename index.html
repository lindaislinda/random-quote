<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Random Donald Trump Quote</title>
    <link rel="stylesheet" href="styles.css">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <!--Font Awesome CDN Link For Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header>Random Donald Trump Quote</header>
      <div class="content">
        <div class="quote-area">
          <i class = "fas fa-quote-left"></i>
          <p class="quote">An 'extremely credible source' has called my office and told me that Barack Obama's birth certificate is a fraud</p>
          <i class = "fas fa-quote-right"></i>
        </div>
        <div class="author">
          <span>__</span>
          <span class = "name">Donald Trump</span>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class = "sound"><i class="fas fa-volume-up"></i></li>
            <li class = "copy"><i class="fas fa-copy"></i></li>
            <li class = "twitter"><i class="fab fa-twitter"></i></li>
          </ul>
          <button>New Quote</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
